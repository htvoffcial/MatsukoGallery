<script>
    function mtal() {
        location.href = "mtalsignin.html";
    }
    async function loadGallery() {
        const galleryContent = document.getElementById('galleryContent');
        galleryContent.innerHTML = ''; // 既存の内容をクリア
        try {
            const response = await fetch('/gallery.json');

            const gallery = await response.json();
            gallery.forEach(item => {
                const img = document.createElement('img');
                img.src = item.path;
                img.alt = 'Gallery Image';
                img.loading = 'lazy'; // 遅延読み込み
                /*const favoritebuttoncover = document.createElement('div');
                favoritebuttoncover.className = 'favoritebuttoncover';
                */
                const a = document.createElement('a');
                a.href = "viewer.html?images=" + item.path.substring(item.path.lastIndexOf('/') + 1); // 画像のパスをリンクに設定
                a.className = 'imagebox';
                a.appendChild(img);
                /*a.appendChild(favoritebuttoncover);*/
                galleryContent.appendChild(a);

            });
        } catch (error) {
            console.error('Error fetching gallery:', error);
            galleryContent.innerHTML = '<p>ギャラリーの読み込みに失敗しました。</p>';
        }
    }

    document.addEventListener('DOMContentLoaded', function () {
        const galleryLink = document.getElementById('gallery');
        const favoriteLink = document.getElementById('favorite');
        const urlParams = new URLSearchParams(window.location.search);
        const view = urlParams.get('view');

        const galleryContent = document.getElementById('galleryContent');
        galleryContent.innerHTML = '';

        if (view === 'gallery' || !view) {
            // ギャラリー表示
            loadGallery();
            galleryLink.classList.add('selects1');
            favoriteLink.classList.remove('selects1');
        } else if (view === 'favorite') {
            // お気に入り表示
            favoriteLink.classList.add('selects1');
            galleryLink.classList.remove('selects1');

            const favoritePaths = JSON.parse(localStorage.getItem('favorite') || '[]');
            if (favoritePaths.length === 0) {
                galleryContent.innerHTML = '<p>お気に入りはまだありません。</p>';
            } else {
                favoritePaths.forEach(path => {
                    const img = document.createElement('img');
                    img.src = path;
                    img.alt = 'Favorite Image';
                    img.loading = 'lazy';
                    const a = document.createElement('a');
                    a.href = "viewer.html?images=" + path.substring(path.lastIndexOf('/') + 1);
                    a.appendChild(img);
                    galleryContent.appendChild(a);
                });
            }
        }
    });

</script>
