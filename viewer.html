<html lang="ja-jp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>松高コン部フォト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            margin: 0;
            overscroll-behavior-y: none;
            padding: 0;
        }
    </style>
</head>

<body>
    <div class="pc-top-nav">
        <a href="javascript:history.back()" class="backbtn">
            <div class="backbtn"></div>
        </a>
        <div class="pc-top-nav-r">
            <a href="javascript:void(0)">
                <img alt="Info" id="pic-infobtn" load="lazy" src="/assets/005_infoicon.webp">
            </a>
            <a href="javascript:void(0);">
                <img alt="Favorite" id="fav" load="lazy" src="/assets/002_photostar.png">
            </a>
        </div>

    </div>
    <div class="imgbox">
        <img id="image" src="" alt="Gallery Image" style="max-width: 100%; max-height: 100%;">
    </div>
    <div class="info-panel" id="info-panel">
        <div class="info-panel-tum">
        </div><h2>ファイル情報</h2>
        <div class="filenamebox" id="filenamebox">
        </div>
        <h2>タグ</h2>
        <div class="tagbox" id="tagbox">
        <!--</div><h2>著作権情報</h2><p>&copy; <span id="thisyear"></span> </p>-->
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const imgElement = document.getElementById('image');
            const favButton = document.getElementById('fav');
            const urlParams = new URLSearchParams(window.location.search);
            const imageName = urlParams.get('images');
            const imgSrc = "/images/" + imageName;

            function updateFavoriteIcon() {
                const favorites = JSON.parse(localStorage.getItem('favorite') || '[]');
                favButton.src = favorites.includes(imgSrc)
                    ? '/assets/003_photostared.png'
                    : '/assets/002_photostar.png';
            }

            function loadImage() {
                if (imageName) {
                    imgElement.src = imgSrc;
                    imgElement.onload = () => imgElement.classList.add('loaded');
                    updateFavoriteIcon();
                } else {
                    document.body.innerHTML = '<p>画像が指定されていません。</p>';
                }
            }

            favButton.addEventListener('click', () => {
                let favorites = JSON.parse(localStorage.getItem('favorite') || '[]');
                if (favorites.includes(imgSrc)) {
                    favorites = favorites.filter(fav => fav !== imgSrc);
                } else {
                    favorites.push(imgSrc);
                }
                localStorage.setItem('favorite', JSON.stringify(favorites));
                updateFavoriteIcon();
            });

            document.addEventListener('keydown', (event) => {
                if (event.key === 'Escape') {
                    history.back();
                }
            });

            document.addEventListener('touchstart', (event) => {
                if (event.touches.length !== 1) return;

                const startY = event.touches[0].clientY;
                let isPullingDown = false;
                let isPullingUp = false;

                const onMove = (event) => {
                    if (event.touches[0].clientY > startY + 50) {
                        isPullingDown = true;
                    }else if(event.touches[0].clientY < startY - 50){
                        isPullingUp = true;
                    }
                };

                const onEnd = () => {
                    if (isPullingDown) {
                        if(document.getElementById('info-panel').hasAttribute('expand')){
                            toggleInfoPanel();
                        } else {
                        history.back();
                        }
                    } 
                    if (isPullingUp) {
                        toggleInfoPanel();
                    }
                    document.removeEventListener('touchmove', onMove);
                    document.removeEventListener('touchend', onEnd);
                };

                document.addEventListener('touchmove', onMove);
                document.addEventListener('touchend', onEnd);
            });

            loadImage();
        });
        //info-panel展開
        const infoPanel = document.getElementById('info-panel');
        const picinfobtn = document.getElementById('pic-infobtn');
        picinfobtn.addEventListener('click', () => {
            toggleInfoPanel();
        });
        function toggleInfoPanel() {
            infoPanel.toggleAttribute('expand');
           if(infoPanel.hasAttribute('expand')){
               infoPanel.removeAttribute("collapse");
           } else {
               infoPanel.setAttribute("collapse","");
               infoPanel.style.display = "flex";
           }
        }

        const imbox = document.getElementById('image');
        imbox.addEventListener('click', () => {
            if(infoPanel.hasAttribute('expand')){
                infoPanel.setAttribute("collapse","");
                infoPanel.style.display = "flex";
            } else {
                infoPanel.removeAttribute("collapse");
            }
        });
    fetch('gallery.json')
        .then(response => response.json())
        .then(data => {
            const filenamebox = document.getElementById('filenamebox');
            const tagbox = document.getElementById('tagbox');
            const urlParams = new URLSearchParams(window.location.search);
            const imageName = urlParams.get('images');
            const imgPath = "/images/" + imageName;
            const item = data.find(entry => entry.path === imgPath || entry.filename === imageName);
            filenamebox.innerHTML = '';
            tagbox.innerHTML = '';

            if (item) {
                const filename = document.createElement('div');
                filename.className = 'filename';
                filename.textContent = item.filename || imageName;
                filenamebox.appendChild(filename);

                const tags = item.tags || item.tag || [];
                tags.forEach(tag => {
                    const tagLink = document.createElement('a');
                    tagLink.href = 'https://photos.matsudo-h.com?tags='+tag;
                    tagLink.textContent = tag;
                    tagbox.appendChild(tagLink);
                });
            }
        });
    </script>
    <style>
        .info-panel h2{
            color:#556;
            margin:5px;
            margin-left:0px;
            font-size: 16px;
            font-weight: 700;
        }
        .tagbox{
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        .tagbox>a{
            display: flex;
            align-items: center;
            padding: 6px 7px;
            border: 1px solid gainsboro;
            border-radius: 80px;
            text-decoration: none;
            color: #444;
            font-size: 14px;
            font-weight:bold;
            line-height: 1.5;
        }
        .tagbox>a::before{
            content: "#";
        }

        .filenamebox{
            display:block;
            width:100%;
            text-align: left;
            margin: 5px auto;
            background-color: rgba(241, 241, 241, 0.253);
            padding: 20px;
            border-radius: 5px;
            color:#666;
            font-weight: bold;
        }
        .info-panel{
            position: fixed;
            bottom: 0;
            width:calc(100% - 50px);
            background:ghostwhite;
            border-radius:20px 20px 0px 0px;
            padding:20px;
            left:5px;
            z-index: 1000;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 -2px 5px rgba(226, 226, 226, 0.692);
            display:none;
        }
        .info-panel[expand]{
            display:flex;
            animation: info-panel-expand 0.16s ease-in-out forwards;
        }
        .info-panel[collapse] {
            display:flex;
            animation: info-panel-collapse 0.16s ease forwards;
        }
        @keyframes info-panel-expand {
            from {
                height: 0px;
            }
            to {
                height: 320px;
            }
        }
        @keyframes info-panel-collapse{
             from {
                height: 320px;
            }
            to {
                height: 0px;
                visibility: collapse;
            }
        }
        .info-panel-tum{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .info-panel-tum::after{
            content:" ";
            height: 5px;
            width:40px;
            background:gainsboro;
            border-radius: 5px;
            margin-top:-10px;
        }
        #fav {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
        #pic-infobtn {
            position: absolute;
            top: 12px;
            right: 50px;
            width: 27px;
            height: 27px;
            cursor: pointer;
            filter: grayscale(1) brightness(0.6);
        }

        .imgbox img {
            /*読み込み時ふわっと*/
            transition: opacity 0.1s ease-in;
            opacity: 0.2;
        }

        .imgbox img.loaded {
            opacity: 1;
        }

        .imgbox {
            display: block;
            height: calc(100vh - 20px);
            margin: 0 auto;
            text-align: center;
        }

        .pc-top-nav {
            position: fixed;
            width: 100%;
            height: 50px;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            opacity: 0.8;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        .pc-top-nav-r {
            margin-left: auto;
            display: flex;
            align-items: center;
        }

        .pc-top-nav a {
            opacity: 0.8;
        }

        .pc-top-nav:hover {
            opacity: 1;
        }

        /*backbtn左向き矢印アウトラインアイコンをafterで再現*/
        .backbtn {
            width: 30px;
            height: 30px;
            border: none;
            cursor: pointer;
            display: relative;
        }

        .backbtn::before {
            content: '';
            position: absolute;
            left: 70px;
            top: 50%;
            width: 16px;
            height: 16px;
            border: 3px solid #333;
            border-right: none;
            border-top: none;
            border-radius: 2px;
            transform: translate(-50%, -50%) rotate(45deg);
        }
        @media (max-width: 768px) {
            .imgbox{
                height: calc(100vh - 50px);
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .backbtn::before {
                left: 30px;
                width: 15px;
                height: 15px;
            }
        }
    </style>
</body>

</html>
