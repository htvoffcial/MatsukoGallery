<html lang="ja-jp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>松高コン部フォト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div class="pc-top-nav">
        <a href="javascript:history.back()" class="backbtn">
            <div class="backbtn"></div>
        </a>
        <div class="pc-top-nav-r">
            <a href="javascript:void(0);">
                <img alt="Favorite" id="fav" load="lazy" src="/assets/002_photostar.png">
            </a>
        </div>
    </div>
    <div class="imgbox">
        <img id="image" src="" alt="Gallery Image" style="max-width: 100%; max-height: 100%;">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const imgElement = document.getElementById('image');
            const favButton = document.getElementById('fav');
            const urlParams = new URLSearchParams(window.location.search);
            const imageName = urlParams.get('images');
            const imgSrc = "/images/" + imageName;

            function updateFavoriteIcon() {
                const favorites = JSON.parse(localStorage.getItem('favorite') || '[]');
                favButton.src = favorites.includes(imgSrc)
                    ? '/assets/003_photostared.png'
                    : '/assets/002_photostar.png';
            }

            function loadImage() {
                if (imageName) {
                    imgElement.src = imgSrc;
                    imgElement.onload = () => imgElement.classList.add('loaded');
                    updateFavoriteIcon();
                } else {
                    document.body.innerHTML = '<p>画像が指定されていません。</p>';
                }
            }

            favButton.addEventListener('click', () => {
                let favorites = JSON.parse(localStorage.getItem('favorite') || '[]');
                if (favorites.includes(imgSrc)) {
                    favorites = favorites.filter(fav => fav !== imgSrc);
                } else {
                    favorites.push(imgSrc);
                }
                localStorage.setItem('favorite', JSON.stringify(favorites));
                updateFavoriteIcon();
            });

            document.addEventListener('keydown', (event) => {
                if (event.key === 'Escape') {
                    history.back();
                }
            });

            document.addEventListener('touchstart', (event) => {
                if (event.touches.length !== 1) return;

                const startY = event.touches[0].clientY;
                let isPullingDown = false;

                const onMove = (event) => {
                    if (event.touches[0].clientY > startY + 50) {
                        isPullingDown = true;
                    }
                };

                const onEnd = () => {
                    if (isPullingDown) history.back();
                    document.removeEventListener('touchmove', onMove);
                    document.removeEventListener('touchend', onEnd);
                };

                document.addEventListener('touchmove', onMove);
                document.addEventListener('touchend', onEnd);
            });

            loadImage();
        });

    </script>
    <style>
        #fav {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        .imgbox img {
            /*読み込み時ふわっと*/
            transition: opacity 0.1s ease-in;
            opacity: 0.2;
        }

        .imgbox img.loaded {
            opacity: 1;
        }

        .imgbox {
            display: block;
            height: calc(100vh - 50px);
            margin: 0 auto;
            text-align: center;
        }

        .pc-top-nav {
            position: fixed;
            width: 100%;
            height: 50px;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            opacity: 0.8;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        .pc-top-nav-r {
            margin-left: auto;
            display: flex;
            align-items: center;
        }

        .pc-top-nav a {
            opacity: 0.8;
        }

        .pc-top-nav:hover {
            opacity: 1;
        }

        /*backbtn左向き矢印アウトラインアイコンをafterで再現*/
        .backbtn {
            width: 30px;
            height: 30px;
            border: none;
            cursor: pointer;
            display: relative;
        }

        .backbtn::before {
            content: '';
            position: absolute;
            left: 70px;
            top: 50%;
            width: 16px;
            height: 16px;
            border: 3px solid #333;
            border-right: none;
            border-top: none;
            border-radius: 2px;
            transform: translate(-50%, -50%) rotate(45deg);
        }
        @media (max-width: 768px) {
            .imgbox{
                height: calc(100vh - 50px);
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .backbtn::before {
                left: 30px;
                width: 15px;
                height: 15px;
            }
        }
    </style>
</body>

</html>
